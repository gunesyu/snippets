<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>SVG</title>
	<link rel="stylesheet" type="text/css" href="css/base.css">
</head>
<body>
	<div class="container">
		<h2>Pure SVG</h2>
		<svg width="600" height="400" style="background:#93A1A1;">
			<rect x="250" y="150" width="100" height="100" style="fill:#C61C6F;" />
			<circle cx="200" cy="200" r="50" style="fill:#840043;" />
			<text x="10" y="390" font-family="sans-serif" font-size="25" fill="white">SVG Text</text>
			<g id="triangle">
				<polyline points="100 70, 250 70, 125 150" style="fill:#000;" />
			</g>
			<use xlink:href="#triangle" x="350" y="175" />
		</svg>
		<h2>D3 &amp; SVG</h2>
		<div id="chart">
		</div>
	</div>
	<script type="text/javascript" src="../lib/d3.min.js"></script>
	<script type="text/javascript" src="js/svg.js"></script>
</body>
</html>
